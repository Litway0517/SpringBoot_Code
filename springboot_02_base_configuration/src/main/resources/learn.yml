# 常用的数据格式

# TRUE,true,True,FALSE,false，False均可
boolean: TRUE

# 6.8523015e+5  #支持科学计数法
float: 3.14

# 0b1010_0111_0100_1010_1110    #支持二进制、八进制、十六进制
int: 123

# 使用~表示null
null: ~

# 字符串可以直接书写
string1: HelloWorld

# 特殊字符的字符串
string2: "Hello World"

# 日期必须使用yyyy-MM-dd格式
date: 2022-03-25

# 时间和日期之间使用T连接，最后使用+代表时区
datetime: 2018-02-14T15:02:31+08:00

# 对象表示
enterprise:
  name: litway
  age: 14T
  description: it

# YML表示数组数据
likes:
  - Java
  - 大数据
  - Python

# 数组缩略形式
likes2: [王者荣耀,刺激战场]

# 对象类型的数组
users:
  -
    name: 小黑
    age: 14
  -
    name: 小红
    age: 15

# 对象类型的数组缩写
users2: [ {name: 小黑, age: 14}, {name: 小红, age: 15} ]
