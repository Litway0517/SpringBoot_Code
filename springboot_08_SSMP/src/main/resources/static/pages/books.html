<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSM案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <!-- 这是使用elementui引入的组件库 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>图书管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="图书类别" v-model="pagination.type" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="图书名称" v-model="pagination.name" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="图书描述" v-model="pagination.description" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getPage()" class="dalfBut">查询</el-button>                <el-button @click="clearConditions()" class="dalfBut">清除</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column align="center" label="图片"></el-table-column>                <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                <el-table-column prop="description" label="描述" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <!--                            scope.row是elementui中的封装数据的方式 整个行对象封装成scope                            row则指的是本行数据                        -->                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <!-- formData.键 这里面type就是作为键, 文本框中的内容作为值封装为JSON传递到后端 -->                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述" prop="description">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <!-- 上传图片栏 -->                        <el-row>                            <el-upload                                class="upload-demo"                                ref="upload"                                drag                                action="http://localhost:8083/image/test/addImage"                                :on-remove="handleRemove"                                :before-remove="beforeRemove"                                :on-error="uploadError"                                :file-list="fileList"                                multiple                            >                                <i class="el-icon-upload"></i>                                <div class="el-upload__text">将文件拖到此处，或<em>点击上传</em></div>                                <div class="el-upload__tip" slot="tip">只能上传jpg/png文件，且不超过500kb</div>                            </el-upload>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                        <el-button type="primary" @click="uploadImage()">上传</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <!-- el-form-item中的prop是校验的字段 -->                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 vue elementui(这个是index.js) jQuery axios --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            //当前页要展示的列表数据            dataList: [],            //添加表单是否可见            dialogFormVisible: false,            //编辑表单是否可见            dialogFormVisible4Edit: false,            //表单数据            formData: {},            //校验规则            rules: {                type: [{required: true, message: '图书类别为必填项', trigger: 'blur'}],                name: [{required: true, message: '图书名称为必填项', trigger: 'blur'}]            },            //分页相关模型数据            pagination: {                currentPage: 1, //当前页码                pageSize: 10,   //每页显示的记录数                total: 0,        //总记录数                // 将查询数据一并收集提交                type: "",                name: "",                description: ""            },            // 上传图片            fileList: [                {                    name: 'food.jpeg',                    url: 'https://fuss10.elemecdn.com/3/63/4e7f3a15429bfda99bce42a18cdd1jpeg.jpeg?imageMogr2/thumbnail/360x360/format/webp/quality/100'                },                {                    name: 'food2.jpeg',                    url: 'https://fuss10.elemecdn.com/3/63/4e7f3a15429bfda99bce42a18cdd1jpeg.jpeg?imageMogr2/thumbnail/360x360/format/webp/quality/100'                }            ]        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            // this.getAll();            // 改成分页的获取数据            this.getPage();        },        methods: {            //列表 -> 将getAll()方法的功能改成分页            getAll() {                axios.get("/books/list/" + this.pagination.currentPage + "/" + this.pagination.pageSize).then(response => {                    this.dataList = response.data.data;                }).catch(err => {                    console.log(err);                });            },            // 分页方法            getPage() {                // 组织查询参数                let param = "";                param += "?type=" + this.pagination.type;                param += "&name=" + this.pagination.name;                param += "&description=" + this.pagination.description;                axios.get("/books/" + this.pagination.currentPage + "/" + this.pagination.pageSize + param).then(response => {                    this.dataList = response.data.data.records;                    // 更改分页的参数                    this.pagination.total = response.data.data.total;                    this.pagination.pageSize = response.data.data.size;                    this.pagination.currentPage = response.data.data.current;                }).catch(err => {                    this.$message.error(err.data.msg);                });            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                // 这里面重置表单的时候别搞错了                this.formData = {};            },            //添加            handleAdd() {                /*                    当向一个数组中添加字典时, 需要经过一个let obj = {}重新组织好一个对象, 然后再push到数组中.                    let array = []                    假设A是处理好的待上传数据, 还需要将数据组织好:                        let note = {                            "a": A.a,                            “b": A.b                            ...                        }                        array.push(note)                    否则会报错.                 */                // 使用axios发送数据时, 第二个参数可以填写参数                axios.post("/books", this.formData).then((response) => {                    if (response.data.flag == true) {                        // 1- 关闭弹层                        this.dialogFormVisible = false;                        this.$message.success(response.data.msg);                    } else {                        this.$message.error(response.data.msg);                    }                }).finally(() => {                    // 2- 刷新界面 -> 无论添加成功都要刷新                    this.getPage();                });            },            //取消            cancel(){                // 关闭弹层                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                // 重置表单                this.resetForm();                // 提示                this.$message.info("当前操作取消");            },            // 删除            handleDelete(row) {                /*                    1- 要提醒用户的信息                    2- 消息框的标题                    3- 这个提示框的类型                    4- .then()是成功后的回调函数: 点击确定 -> success                    5- .catch()是取消的回调函数: 点击取消 -> fail                 */                this.$confirm("确认删除此图书嘛? ", "提示", {type: "info"}).then(() => {                    axios.delete("/books/" + row.id).then((response) => {                        if (response.data.flag == true) {                            this.$message.success("删除成功");                        } else {                            this.$message.error("数据同步失败~ 自动刷新. 请重试");                        }                    }).finally(() => {                        this.getPage();                    });                }).catch(() => {                    this.$message.info("取消操作");                });            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/books/" + row.id).then((response) => {                    console.log(response);                    if (response.data.flag == true && response.data.data != null) {                        this.dialogFormVisible4Edit = true;                        this.formData = response.data.data;                    } else {                        this.$message.error("数据同步失败~ 自动刷新. 请重试");                    }                }).finally(() => {                    this.getPage();                });            },            //修改            handleEdit() {                this.dialogFormVisible4Edit = false;                axios.put("/books", this.formData).then((response) => {                    if (response.data.flag == true) {                        this.$message.success("更新成功");                        this.getPage();                    }                }).catch((error) => {                    this.$message.error("更新数据失败~ 请重试");                });            },            //分页查询            //切换页码            handleCurrentChange(currentPage) {                // 修改当前页码值                this.pagination.currentPage = currentPage;                // 执行分页                this.getPage();            },            //条件查询            getByConditions() {            },            // 清空查询条件            clearConditions() {                this.pagination.type = "";                this.pagination.name = "";                this.pagination.description = "";                this.getPage();            },            // 图片上传相关            handleRemove(file, fileList) {                console.log(file, fileList);            },            beforeRemove(file, fileList) {                return this.$confirm(`确定移除 ${ file.name }？`);            },            uploadError(err, file, fileList) {                console.log("错误 ->" + err);                console.log("file ->" + file);                console.log("fileList ->" + fileList);            },            uploadImage() {                this.$refs.upload.submit();            },        }    })</script></html>
